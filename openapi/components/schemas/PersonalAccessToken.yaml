type: object
additionalProperties: false
required:
  - id
  - name
  - revoked
  - user_id
  - created_at
  - expires_at
properties:
  id:
    type: string
    description: Unique identifier for this object
    example: cdndmc5fcls6kndagdgg
    readOnly: true
  name:
    type: string
    description: The name of the token
    example: My Token
  revoked:
    type: boolean
  user_id:
    type: string
    description: Unique identifier for this object
    example: cdmt48tfcls65a7mb590
    readOnly: true
  created_at:
    type: string
    format: date-time
    description: Token creation date time
    example: '2022-11-13T17:28:41.465Z'
  expires_at:
    type: string
    format: date-time
    description: Token expiration date time
    example: '2022-12-13T00:00:00.00Z'
