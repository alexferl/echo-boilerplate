type: object
additionalProperties: false
properties:
  id:
    type: string
    description: Unique identifier for this object
    example: cdmt48tfcls65a7mb590
    readOnly: true
  username:
    type: string
    pattern: '^[0-9a-zA-Z._]+$'
    description: The username of the user
    example: test
    minLength: 2
    maxLength: 30
  name:
    type: string
    description: The name of the user
    example: Test
    minLength: 0
    maxLength: 100
