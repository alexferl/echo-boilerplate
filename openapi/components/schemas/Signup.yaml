type: object
additionalProperties: false
required:
  - email
  - username
  - password
properties:
  email:
    type: string
    format: email
    description: The email of the user
    example: test@example.com
  username:
    type: string
    pattern: "^[0-9a-zA-Z._]+$"
    description: The username of the user
    minLength: 2
    maxLength: 30
    example: test
  password:
    type: string
    format: password
    description: The password of the user
    minLength: 12
    maxLength: 100
