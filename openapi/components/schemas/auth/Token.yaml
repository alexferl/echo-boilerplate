type: object
description: Token response
additionalProperties: false
required:
  - exp
  - iat
  - iss
  - nbf
  - sub
  - type
properties:
  exp:
    type: string
    description: Token expiration date
    example: '2024-01-23T19:45:48Z'
  iat:
    type: string
    description: Token issued date
    example: '2024-01-23T19:35:48Z'
  iss:
    type: string
    description: Token issuer
    example: 'http://localhost:1323'
  nbf:
    type: string
    description: Token not before date
    example: '2024-01-23T19:35:48Z'
  sub:
    type: string
    description: Token subject
    example: cmfh5i4i016kiqso7gr0
  type:
    type: string
    description: Token kind
    example: access
