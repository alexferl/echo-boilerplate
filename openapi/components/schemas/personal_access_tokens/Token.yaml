type: object
additionalProperties: false
required:
  - id
  - created_at
  - expires_at
  - is_revoked
  - name
  - user_id
properties:
  id:
    type: string
    description: Unique identifier for this object
    example: cdndmc5fcls6kndagdgg
  created_at:
    type: string
    format: date-time
    description: Token creation date time
    example: '2022-11-13T17:28:41.465Z'
  expires_at:
    type: string
    format: date-time
    description: Token expiration date time
    example: '2022-12-13T00:00:00.00Z'
  is_revoked:
    type: boolean
    description: True if the token is revoked
    example: false
  name:
    type: string
    description: The name of the token
    example: My Token
  user_id:
    type: string
    description: Unique identifier for this object
    example: cdmt48tfcls65a7mb590
