type: object
description: User response
additionalProperties: false
properties:
  id:
    type: string
    description: Unique identifier for this object
    example: cdmt48tfcls65a7mb590
    readOnly: true
  username:
    type: string
    pattern: '^[0-9a-zA-Z._]+$'
    description: Username of the user
    example: test
  email:
    type: string
    description: Email of the user
    example: test@example.com
  name:
    type: string
    description: Name of the user
    example: Test
  bio:
    type: string
    description: Biography of the user
    example: This is my bio.
  is_banned:
    type: boolean
    description: True if account is banned
    example: false
  is_locked:
    type: boolean
    description: True if account is locked
    example: false
  created_at:
    type: string
    format: date-time
    description: User creation date time
    example: '2022-11-12T09:11:42.420Z'
    nullable: true
  updated_at:
    type: string
    format: date-time
    description: User last update date time
    example: '2022-11-12T10:23:56.069Z'
    nullable: true
  updated_by:
    $ref: '../users/PublicUser.yaml'
