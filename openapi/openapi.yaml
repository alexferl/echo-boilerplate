openapi: 3.0.3
info:
  title: echo-boilerplate
  description: echo-boilerplate API
  version: 1.0.0
  contact:
    url: https://github.com/alexferl/echo-boilerplate
  license:
    name: MIT
    url: https://raw.githubusercontent.com/alexferl/echo-boilerplate/master/LICENSE
servers:
  - url: http://localhost:1323
  - url: http://example.com # golang httptest
  - url: https://{environment}.example.com
    variables:
      environment:
        default: api    # Production server
        enum:
          - api         # Production server
          - api.staging # Staging server
          - api.test    # Test server
tags:
  - name: auth
    description: Authentication operations
  - name: tasks
    description: Operations on tasks
  - name: users
    description: Operations on users
paths:
  /auth/login:
    $ref: './paths/auth_login.yaml'
  /auth/logout:
    $ref: './paths/auth_logout.yaml'
  /auth/refresh:
    $ref: './paths/auth_refresh.yaml'
  /auth/signup:
    $ref: './paths/auth_signup.yaml'
  /auth/token:
    $ref: './paths/auth_token.yaml'
  /me:
    $ref: './paths/user.yaml'
  /me/personal_access_tokens:
    $ref: './paths/user_personal_access_tokens.yaml'
  /me/personal_access_tokens/{id}:
    $ref: './paths/user_personal_access_tokens_{id}.yaml'
  /tasks:
    $ref: './paths/tasks.yaml'
  /tasks/{id}:
    $ref: './paths/tasks_{id}.yaml'
  /tasks/{id}/transition:
    $ref: './paths/tasks_{id}_transition.yaml'
  /users:
    $ref: './paths/users.yaml'
  /users/{id_or_username}:
    $ref: './paths/users_{id_or_username}.yaml'
components:
  securitySchemes:
    cookieAuth:
      $ref: './components/securitySchemes/CookieAuth.yaml'
    bearerAuth:
      $ref: './components/securitySchemes/BearerAuth.yaml'
