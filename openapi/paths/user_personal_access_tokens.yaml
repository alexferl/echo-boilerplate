post:
  summary: Create a personal access token
  description: Returns newly personal access token.
  operationId: createPersonalAccessToken
  security:
    - cookieAuth: []
    - bearerAuth: []
  tags:
    - users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/PersonalAccessToken_Create.yaml'
  responses:
    '200':
      description: Successfully created token
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PersonalAccessTokenWithToken.yaml'
    '422':
      $ref: '../components/responses/UnprocessableEntity.yaml'
get:
  summary: List personal access tokens
  description: Returns a list of personal access tokens.
  operationId: findPersonalAccessTokens
  security:
    - cookieAuth: []
    - bearerAuth: []
  tags:
    - users
  responses:
    '200':
      description: Successfully returned a list of personal access tokens
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ArrayOfPersonalAccessTokens.yaml'
