get:
  summary: Get a personal access tokens
  description: Returns a personal access tokens.
  operationId: getPersonalAccessToken
  security:
    - cookieAuth: []
    - bearerAuth: []
  tags:
    - users
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned a personal access tokens
      content:
        application/json:
          schema:
            $ref: '../components/schemas/PersonalAccessToken.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
delete:
  summary: Revoke a personal access token
  description: Revokes a personal access token.
  operationId: revokePersonalAccessToken
  security:
    - cookieAuth: []
    - bearerAuth: []
  tags:
    - users
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Successfully revoked a personal access token
    '404':
      $ref: '../components/responses/NotFound.yaml'
