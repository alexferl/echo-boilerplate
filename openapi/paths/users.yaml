get:
  summary: List users
  description: Returns a list of users. Admin role required.
  operationId: listUsers
  security:
    - cookieAuth: []
    - bearerAuth: []
  tags:
    - users
  parameters:
    - name: per_page
      in: query
      description: Number of users to return per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: page
      in: query
      description: Page
      schema:
        type: integer
        minimum: 1
        default: 1
  responses:
    '200':
      description: Successfully returned a list of users
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Users_Array.yaml'
      headers:
        Link:
          schema:
            $ref: '../components/headers/Link.yaml'
        X-Next-Page:
          schema:
            $ref: '../components/headers/X-Next-Page.yaml'
        X-Page:
          schema:
            $ref: '../components/headers/X-Page.yaml'
        X-Per-Page:
          schema:
            $ref: '../components/headers/X-Per-Page.yaml'
        X-Prev-Page:
          schema:
            $ref: '../components/headers/X-Prev-Page.yaml'
        X-Total:
          schema:
            $ref: '../components/headers/X-Total.yaml'
        X-Total-Pages:
          schema:
            $ref: '../components/headers/X-Total-Pages.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
