get:
  summary: Get users
  description: Returns a list of users
  operationId: findUsers
  security:
    - cookieAuth: []
    - bearerAuth: []
  tags:
    - users
  parameters:
    - name: limit
      in: query
      description: How many documents to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: offset
      in: query
      description: How many documents to skip, useful for pagination-like behaviour.
      schema:
        type: integer
        minimum: 0
        default: 0
  responses:
    '200':
      description: Successfully returned a list of users
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ArrayOfUsers.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
