put:
  summary: Update user status
  description: Returns the updated user.
  operationId: updateUserStatus
  security:
    - cookieAuth: []
    - bearerAuth: []
  tags:
    - users
  parameters:
    - name: id_or_username
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/users/Status.yaml'
  responses:
    '200':
      description: Successfully returned user modifications
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/users/User.yaml'
    '422':
      $ref: '../../components/responses/UnprocessableEntity.yaml'
