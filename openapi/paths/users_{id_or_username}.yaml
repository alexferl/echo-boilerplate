get:
  summary: Get a user
  description: Returns a single user.
  operationId: getUser
  tags:
    - users
  parameters:
    - name: id_or_username
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned a user
      content:
        application/json:
          schema:
            $ref: '../components/schemas/User.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '410':
      $ref: '../components/responses/Gone.yaml'
